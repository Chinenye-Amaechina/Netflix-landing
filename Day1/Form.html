<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Form.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
    <form action="">
        <h1>REGISTRATION FORM</h1>
        <div>
            <label for="name">First Name</label>
            <input type="text" id="name" placeholder="Enter your first name">
        </div>
        <div>
            <label for=" last name">Last Name</label>
            <input type="text" id="last name" placeholder="Enter your last name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="number" id="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="image">Upload your image</label>
            <input type="file" id="image">
        </div>
        <div>
            <label for="gender">Gender</label>
            <div>
            <input type="radio" value="male" checked name="gender">male
            </div>
            <div>
            <input type="radio" value="female" checked name="gender">female
            </div>
            <div>
            <input type="radio" value="others" checked name="gender">others
            </div>
        </div>
        <div>
            <label for="course">Select course</label>
            <div>
                <input type="checkbox"> Maths
            </div>
            <div>
                <input type="checkbox"> Physics
            </div>
            <div>
                <input type="checkbox"> Biology

            </div>
            <div>
                <input type="checkbox"> Chemistry

            </div>
            <Label for="message">Leave a message</Label>
            <textarea name="" id="" cols="30" rows="10" maxlength="20"></textarea>
        </div>
        <div>
            <label for="Country">Choose your Country</label> <br>
            <select name="" id="Country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Togo">Togo</option>
            </select>
            </div>

            </form>
        </section>
                
</body>
</html>
